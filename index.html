<!DOCTYPE html>
<html lang="en">
  <head>
    <title>QR code component</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />

    <!--Mini Rest-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css"
    />

    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png" />

    <!--Google font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Hurricane&family=Open+Sans:wght@300;400;700&family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <img src="images/image-qr-code.png" alt="qr-code" />
      <div class="container">
        <h4>
          <b
            >Improve your front-end <br />
            skills by building projects</b
          >
        </h4>
        <p class="description">
          Scan the QR code to visit Frontend <br />
          Mentor and take your coding skills to <br />
          the next level
        </p>
      </div>
    </div>
    <div class="footer">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io/challenges" target="blank"
          >Frontend Mentor.</a
        >
      </p>
      <div class="name">
        <p>
          Coded by<a href="https://github.com/roobens971" target="blank">
            Roobens</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
